<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <style>
   
   body 
    {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #fff;
    }

    .main 
    {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      position: relative;
      margin-left:200px;
    }

    .main-header 
    {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-header h2
    {
      margin: 0;
    }

  </style>
</head>
<body>
  
  <div class="sidebar">
    <h1>Mental</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="breathing.html">Breathing</a></li>
        <li class="active"><a href="pet.html">Pet</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="games.html">Games</a></li>
      </ul>
    </div>

  <div class="main">
    <div class = "header-content">
      <div class = "page-info">
        <h2>Your Pet</h2>
      </div>
     
      <div class = "profile-section">
        <div class = "full-profile">
          <div class = "coins">
            <img src = "img/coin.png">
            <p>100</p>
          </div>
  
          <div class = "diamonds">
            <img src = "img/diamond.png">
            <p>100</p>
          </div>
         
          <div class="profile" onclick="toggleBox()">
            <img src="img/profile.png" alt="User Icon"/>
            <span>test_username</span>
          </div>
    
  
        </div>
       
        <div id="profile-box" class="profile-box">
          <p><strong>John Doe</strong></p>
          <p>john@example.com</p>
          <hr />
          <a href="/dashboard">Dashboard</a>
          <a href="/settings">Settings</a>
          <a href="main.html">Logout</a>
        </div>

       </div>
    </div>

    <div class="pet-section">
      <div class="pet-center">
        <img src="img/pet.png" alt="Pet"/>
        <div class="pet-buttons">
          <button>Play</button>
          <button>Wardrobe</button>
          <button>Feed</button>
        </div>
      </div>
      <div class="pet-status">
        <h4>Happiness</h4>
        <div class="bar"><div class="bar-fill" style="width: 80%"></div></div>

        <h4>Food</h4>
        <div class="bar"><div class="bar-fill" style="width: 70%"></div></div>

        <h4>Sleep</h4>
        <div class="bar"><div class="bar-fill" style="width: 50%"></div></div>
      </div>
    </div>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
