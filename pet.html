<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <style>
    body 
    {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #fff;
    }

    .sidebar li a 
    {
        display: block;
        text-decoration: none;
        color: inherit;
        width: 100%;
        height: 100%;
    }

    .sidebar .active 
    {
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .main 
    {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-header h2 {
      margin: 0;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .pet-section 
    {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 2rem;
    }

    .pet-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pet-center img 
    {
      width: 600px;
    }

    .pet-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }

    .pet-buttons button {
      background: #ffe9e5;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .pet-status {
      width: 200px;
    }

    .pet-status h4 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .pet-status .bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1.5rem;
    }

    .pet-status .bar-fill
     {
      height: 100%;
      background: #adcaa6;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Mental</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="breathing.html">Breathing</a></li>
        <li class="active"><a href="pet.html">Pet</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="games.html">Games</a></li>
      </ul>
  </div>

  <div class="main">
    <div class="main-header">
      <h2>Your Pet</h2>
      <div class="profile">
        <span>test_username</span>
        <img src="/img/profile.png" alt="User Icon"/>
      </div>
    </div>

    <div class="pet-section">
      <div class="pet-center">
        <img src="/img/pet.png" alt="Pet"/>
        <div class="pet-buttons">
          <button>Play</button>
          <button>Wardrobe</button>
          <button>Feed</button>
        </div>
      </div>
      <div class="pet-status">
        <h4>Happiness</h4>
        <div class="bar"><div class="bar-fill" style="width: 80%"></div></div>

        <h4>Food</h4>
        <div class="bar"><div class="bar-fill" style="width: 70%"></div></div>

        <h4>Sleep</h4>
        <div class="bar"><div class="bar-fill" style="width: 50%"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
