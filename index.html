<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health App</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Mental</h1>
      <nav>
        <ul>
          <li class="active">Home</li>
          <li>Breathing</li>
          <li>Pet</li>
          <li>Journal</li>
          <li>Games</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h2>Home</h2>

      <section class="card blue-card">
        <h3>Breathe</h3>
        <button class="btn blue-btn">Begin Exercise</button>
      </section>

      <section class="pet-section">
        <div class="card peach-card">
          <h3>Your Pet</h3>
          <div class="progress-bar"></div>
        </div>
        <div class="card image-card">
          <img src="/img/pet.png" alt="Cute Pet"/>
        </div>
      </section>

      <section class="card journal-card">
        <h3>Journal</h3>
        <p>An AI journal to assist in understanding of mood</p>
        <button class="btn peach-btn">Play</button>
      </section>
    </main>
  </div>
</body>
</html>
