<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Therapist Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <style>
   
    body 
     {
       font-family: 'Nunito', sans-serif;
       margin: 0;
       background: #fff;
     }

   </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Mental</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="breathing.html">Breathing</a></li>
        <li><a href="pet.html">Pet</a></li> 
        <li class="active"><a href="journal.html">Journal</a></li>
        <li><a href="games.html">Games</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class = "header-content">
        <div class = "page-info">
          <h2>Talk to an AI Therapist</h2>
          <p style="margin-bottom: 2rem;">Talk to our virtual chat bot if you ever feel like you need someone to talk to.</p>
          
        </div>
       
        <div class = "profile-section">
          <div class = "full-profile">
            <div class = "coins">
              <img src = "img/coin.png">
              <p>100</p>
            </div>
    
            <div class = "diamonds">
              <img src = "img/diamond.png">
              <p>100</p>
            </div>
           
            <div class="profile" onclick="toggleBox()">
              <img src="img/profile.png" alt="User Icon"/>
              <span>test_username</span>
            </div>
      
    
          </div>
         
          <div id="profile-box" class="profile-box">
            <p><strong>John Doe</strong></p>
            <p>john@example.com</p>
            <hr />
            <a href="/dashboard">Dashboard</a>
            <a href="/settings">Settings</a>
            <a href="main.html">Logout</a>
          </div>
  
         </div>
      </div>
      
        <div class="chat-container">
          <div id="chat-box" class="card journal-card">
            <!-- Messages will appear here -->
          </div>
      
          <div class="input-box">
            <input id="user-input" type="text" placeholder="Write your thoughts..." />
            <button onclick="sendMessage()" class="btn blue-btn">Send</button>
          </div>
        </div>
      </div>
      
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message.trim()) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = '';

      const response = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p><strong>Therapist:</strong> ${data.reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
<script src="js/profile.js"></script>
</body>
</html>
